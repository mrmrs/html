<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Maker with Leftovers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Maker with Leftovers</h1>
        <div class="ingredients">
            <h2>Enter your leftover ingredients:</h2>
            <textarea id="ingredientInput" placeholder="Enter your leftover ingredients here..."></textarea>
            <button onclick="generateRecipe()">Generate Recipe</button>
        </div>
        <div id="recipeResult">
            <!-- Recipe will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
